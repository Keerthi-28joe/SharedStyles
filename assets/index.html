<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp Sign in</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script type="module" src="./pages/firebaseauth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logobox">
            <img src="./assests/photos/logo.png" alt="" class="logo">
            <!-- <marquee behavior="" direction="">Welcome to Link Up</marquee> -->
        </div>
        <div class="formbox">
            <div class="box">
                <form action="" id="form" novalidate>
                    <div id="signInMessage" class="messageDiv"></div>
                    <div class="username">
                        <label for="">Username</label>
                        <input type="text" placeholder="Create User Name" class="input" id="username">
                        <span id="userError"></span>
                    </div>
                    <div class="gender">
                        <label for="gender"></label>
                        <select id="gender" class="input">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <span id="genderError"></span>
                    </div>
                    <div class="email">
                        <label for="">Email Address</label>
                        <input type="email" placeholder="Please Enter Your Email" id="Email">
                        <span id="emailError"></span>
                    </div>
                    <div class="password">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password" id="password">
                        <span id="passwordError"></span>
                    </div>
                    <div class="button">
                        <button id="submit">Submit</button>
                    </div>
                    <div>
                        <span>You already have an account<span><a href="./pages/login.html">Click here</a></span></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
